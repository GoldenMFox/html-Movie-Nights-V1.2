<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="ProfilePageStyle.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar-container">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./images/Logo.png" height="35" />
            <!--           Movie <span class="nights-text">Nights</span>-->
          </a>
          <form class="search-form" action="#" method="get">
            <input
              type="text"
              name="search"
              placeholder="Movie, TV-Show, Actor..."
            />
            <button type="submit">Search</button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="MoviePage.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="TV-Show.html">TV-Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Anime.html">Anime</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Favorite.html">Favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="TierList.html">Tier List</a>
            </li>
          </ul>
          <!-- Login Button -->

          <!--   <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="./LoginPage.html">
            <button class="btn btn-primary" type="button">Login</button>
          </a>
         </div> -->
          <img
            src="images/UserProfile.jpg"
            class="user-pic"
            onclick="toggleMenu()"
          />
          <div class="spacer"></div>

          <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
              <div class="user-info">
                <img src="images/UserProfile.jpg" />
                <div class="username">
                  <h2>Mirzac Nicolae</h2>
                </div>
              </div>
              <hr />
              <a href="#" class="sub-menu-link">
                <img src="profile-menu-img/profile.png" />
                <p>Profile</p>
                <span>></span>
              </a>
              <a href="#" class="sub-menu-link">
                <img src="profile-menu-img/setting.png" />
                <p>Setting</p>
                <span>></span>
              </a>
              <a href="#" class="sub-menu-link">
                <img src="profile-menu-img/logout.png" />
                <p>Logout</p>
                <span>></span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="welcome-box">
      <div class="welcom-container">
        <div class="welcome-text">
          <p>Hi, Nick</p>
        </div>
      </div>
    </div>
    <div class="wrapper-container">
      <div class="wrapper">
        <form action="">
          <h1>Edit Profile</h1>
          <div class="input-box">
            <input type="text" placeholder="Email Address" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Name" required />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="Change-Password">
            <div class="icon-container">
              <i class="bx bxs-key"></i>
            </div>
            <a href="#">Change password</a>
          </div>
          <button type="submit" class="btn">Save</button>
        </form>

        <div class="user-photo-box">
          <img src="images/UserProfile.jpg" class="user-photo" />
          <div class="bio-container">
            <p class="user-name">Mirzac Nicolae</p>
            <p class="user-joined">Joined: July 2023</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <hr />
        <p>&copy; 2023 MovieNights by Mirzac Nicolae. All rights reserved.</p>
        <p></p>
        <p><a href="#">Terms of Service</a></p>
      </div>
    </footer>
    <script>
      let subMenu = document.getElementById("subMenu");
      function toggleMenu() {
        subMenu.classList.toggle("open-menu");
      }
    </script>
  </body>
</html>
